<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Carteira de Estudante</title>

    <!-- Favicon (ícone que aparece na guia do navegador) -->
    <link rel="icon" href="https://i.imgur.com/83OJgOK.jpeg" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input[type="text"], 
        .form-container input[type="email"],
        .form-container input[type="date"] {
            width: calc(100% - 20px); /* Reduzindo a largura para centralizar */
            padding: 10px;
            margin: 10px auto 20px auto; /* Definindo margem automática para centralizar */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            display: block;
        }

        .form-container button {
            width: 100%;
            background-color: #2d42ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .image-field {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Campo de Imagem -->
        <div class="image-field">
            <img src="https://i.imgur.com/1eDpvno.png" alt="Imagem do formulário" width="100%">
        </div>

        <h2>Dados do Estudante</h2>
        <form onsubmit="sendToWhatsApp(event)">
            <label for="nome">Nome do Estudante:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="email">Seu E-mail Válido:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="whatsapp">Contato WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="(DDD) 9xxxx-xxxx" required>

            <button type="submit">PROSSEGUIR</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();

            // Captura os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            const nascimento = document.getElementById('nascimento').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;

            // Cria a mensagem personalizada para o WhatsApp
            const mensagem = `Olá, tenho interesse na *Carteira de Estudante (CIE)* aqui estão meus dados iniciais:%0A%0A*Nome:* ${nome}%0A*Data de Nascimento:* ${nascimento}%0A*E-mail:* ${email}%0A*Contato WhatsApp:* ${whatsapp}`;

            // Número do WhatsApp de destino
            const telefone = '5521976710609';

            // URL para abrir o WhatsApp com a mensagem pré-preenchida
            const whatsappUrl = `https://wa.me/${telefone}?text=${mensagem}`;

            // Redireciona o usuário para o WhatsApp
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
